<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>
        Farabi
    </title>
    <meta content="" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../css/main.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Overpass+Mono|Source+Serif+Pro|Space+Mono"/>

</head>
<body>
<header>
    <nav class="bar" id="mainNavigation">
        <ul>
            <li id="logo">
                <a href="../index.html"><img alt="Logo of Farabi" src="../img/Farabi.svg"></a>
            </li>
        </ul>

        <ul>
            <li>
                <a class="menuItem menuItemActive" href="login.html">Log In</a>
            </li>

            <li>
                <a class="menuItem" href="register.html">Register</a>
            </li>

            <li>
                <a class="menuItem" href="../index.html">Home</a>
            </li>
        </ul>
    </nav>
</header>

<main class="smallerSize" id="mainContent">
    <div class="verticallyCenter">
        <ul class="inputList">
            <li style="list-style: none; display: inline">
                <h1 class="loginHeading">
                    Login
                </h1>
            </li>

            <li class="fullSizeField">
                <input id="userNameField" placeholder="User Name" type="text" required>
            </li>

            <li class="fullSizeField">
                <input id="passwordField" placeholder="Password" type="password" required>
            </li>

            <li>
                <p id="registerText">Click here to <a href="register.html">Register</a></p>
            </li>

            <li >
                <button class="mainButton btn-1" id="loginButton" type="submit" onclick="login()">Log In</button>
            </li>
        </ul>
    </div>
</main>

<!-- Footer Bar -->
<footer class="bar">
    <ul>
        <li class="menuItem" id="modifiedDate">Modified Date
        </li>

        <li class="menuItem" id="clockbox" >
        </li>
    </ul>

    <ul>
        <li><a class="menuItem" href="additional.html">Additional</a></li>
    </ul>
</footer>
<!-- Footer Bar Finished -->

<script src="../js/main.js">
</script>
</body>
</html>
